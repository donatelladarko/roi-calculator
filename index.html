<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator Prototype</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #00cc66;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #00994d;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #cccccc;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROI Calculator</h1>
        <form id="roi-form">
            <label for="annual-revenue">Average Annual Revenue ($)</label>
            <input type="number" id="annual-revenue" placeholder="Enter your annual revenue" required>

            <label for="rep-lines">Number of Rep Lines</label>
            <input type="number" id="rep-lines" placeholder="Enter the number of rep lines" required>

            <label for="monthly-visits">Average Monthly Website Visits</label>
            <input type="number" id="monthly-visits" placeholder="Enter monthly website visits" required>

            <label for="bounce-rate">Average Bounce Rate (%)</label>
            <input type="number" id="bounce-rate" placeholder="Enter bounce rate" required>

            <label for="ad-budget">Monthly Ad Budget ($)</label>
            <input type="number" id="ad-budget" placeholder="Enter your ad budget" required>

            <button type="button" onclick="calculateROI()">Calculate ROI</button>
        </form>

        <div id="results" class="result" style="display: none;">
            <h2>Results</h2>
            <p id="new-visitors"></p>
            <p id="conversions"></p>
            <p id="revenue-increase"></p>
            <p id="roi"></p>
        </div>
    </div>

    <script>
        function calculateROI() {
            const revenue = parseFloat(document.getElementById('annual-revenue').value);
            const repLines = parseInt(document.getElementById('rep-lines').value);
            const visits = parseInt(document.getElementById('monthly-visits').value);
            const bounceRate = parseFloat(document.getElementById('bounce-rate').value) / 100;
            const adBudget = parseFloat(document.getElementById('ad-budget').value);

            // Default values for calculations
            const avgCTR = 0.03; // 3% Click-Through Rate
            const leadToSaleRate = 0.20; // 20% conversion rate
            const avgDealValue = revenue / (visits * 12 * (1 - bounceRate)); // Avg. revenue per visitor per year

            // Calculations
            const impressions = adBudget * 100000 / 1000; // Assuming 100k impressions per $1,000
            const newVisitors = impressions * avgCTR;
            const conversions = newVisitors * leadToSaleRate;
            const revenueIncrease = conversions * avgDealValue;
            const roi = ((revenueIncrease - adBudget * 12) / (adBudget * 12)) * 100;

            // Display results
            document.getElementById('new-visitors').innerText = `Estimated New Monthly Visitors: ${Math.round(newVisitors)}`;
            document.getElementById('conversions').innerText = `Estimated Conversions: ${Math.round(conversions)}`;
            document.getElementById('revenue-increase').innerText = `Projected Annual Revenue Increase: $${revenueIncrease.toFixed(2)}`;
            document.getElementById('roi').innerText = `Estimated ROI: ${roi.toFixed(2)}%`;

            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
